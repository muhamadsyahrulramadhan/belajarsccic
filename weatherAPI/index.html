<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar Weather dengan AJAX</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
  <h2>Prakiraan Cuaca</h2><br></br>
  <div>Id :</div>
  <div id="id"></div><br>
  <div>Lokasi :</div>
  <div id="location"></div><br>
  <div>Zona Waktu :</div>
  <div id="timezone"></div><br>
  <div>Visibility :</div>
  <div id="vsibility"></div><br>
  <div>Cuaca :</div>
  <div id="cuaca"></div>

  <script>
      var url = "http://api.openweathermap.org/data/2.5/weather?q=Bandung&appid=2ad1844f1edf5971d91a0a8b5e872775";
      $.getJSON(url, function(data, status){
          $("#id").text(data.id);
          $("#location").text(data.name);
          $("#timezone").text(data.timezone);
          $("#vsibility").text(data.visibility);  
          $("#cuaca").toArray(data.weather[2]);
      });
  </script>
</body>
</html>
