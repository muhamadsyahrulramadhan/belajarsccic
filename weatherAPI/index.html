<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar Weather dengan AJAX</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
  <h2>Prakiraan Cuaca</h2></br>
  <div>Lokasi :</div>
  <div id="loc"></div><br>
  <div>Suhu :</div>
  <div id="suhu"></div><br>
  <div>Kelembapan :</div>
  <div id="kelembapan"></div><br>
  <div>Cuaca :</div>
  <div id="cuaca"></div><br>
  <div>Kecepatan Angin :</div>
  <div id="angin"></div></br>
  <div id="waktu"></div>
  
  <script>
    var arrbulan = ["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"];
    var arrhari = ["Minggu","Senin","Selasa","Rabu","Kamis","Jumat","sabtu"]
    var date = new Date();
    var hari = date.getDay();
    var tanggal = date.getDate();
    var bulan = date.getMonth();
    var tahun = date.getFullYear();
    $("#waktu").text(arrhari[hari]+", "+tanggal+" "+arrbulan[bulan]+" "+tahun);

      var keyAPI = "2ad1844f1edf5971d91a0a8b5e872775";
      var litsel = "-6.9";
      var bujtim = "107.62";
      var url = "http://api.openweathermap.org/data/2.5/weather?lat=" + [litsel] + "&lon=" + [bujtim] + "&appid=" + [keyAPI];
      $.getJSON(url, function(data, status){
          $("#loc").text("Kota "+data.name);
          $("#cuaca").text(data.weather[0].main);
          $("#suhu").text(data.main.temp+" F");
          $("#kelembapan").text(data.main.humidity+" F");
          $("#angin").text(data.wind.speed+" km/jam");
      });
  </script>
</body>
</html>
